version: '3.8'

services:
  redis:
    image: redis:7.2-alpine
    container_name: movies-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - movies-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: movies-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - movies-network

volumes:
  redis-data:
    driver: local

networks:
  movies-network:
    driver: bridge
